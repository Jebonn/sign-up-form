<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-one">
        <div>
            <img class="logo" src="./img/odin-lined.png" alt="The Odin Project Logo of a viking">
            <span class="odin">ODIN</span>
        </div>
    </section>

    <section class="section-two">
        <div class="customer-message">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <fieldset>
                <h2>Lets do this!</h2>
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" >
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </fieldset>
            <button class="button create-account">Create Account</button>
        </form>
        <p class="log-in-message">Already have an account? <a href="">Log in</a></p>
    </section>
</body>
</html>
