<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section-one">
        <img class="logo" src="./img/odin-lined.png" alt="The Odin Project Logo of a viking">
        <span>ODIN</span>
    </section>
    <section class="section-two">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <h2>Lets do this!</h2>
            <ul>
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </li>
            </ul>
        </form>
        <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </section>
</body>
</html>
